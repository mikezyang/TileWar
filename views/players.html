	<script>
		function newPlayer(elem) {
			var option = $('#' + elem.id);
			if (option.val() == 'newPlayer') {
				$('#' + elem.id + 'Namebox').prop('style', 'visibility:visible')
			} else {
				$('#' + elem.id + 'Namebox').prop('style', 'visibility:hidden')
			};
		};

    function togglePopup()
      {
        document.getElementById("settings_popup").classList.toggle("active");
      }

    
	</script>
